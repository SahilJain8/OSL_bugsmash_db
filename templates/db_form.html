<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database - aggreagtion</title>
</head>
<body>
    {%  if col%}
    <h1>Selected Field Values for :</h1>
      <table>
        <thead>
            <tr>
                <th>{{col}}</th>
            </tr>
        </thead>
        <tbody>
            {% for value in field_values %}
                <tr>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {%  else %}
    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
      {% endif %}

</body>
</html>
